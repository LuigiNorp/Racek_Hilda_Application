{% extends 'base.html' %}
{% block extrahead %}
  {% load tz %}
  {% load static %}

  <!-- Enlace a tus estilos personalizados -->        
  <link 
      rel="stylesheet" 
      type="text/css"
      href="{% static 'css/users.css' %}"
  >

  {% if 'employees' in request.path %}
    <title>Empleados</title>
  {% elif 'previous' in request.path %}
    <title>Previos</title>
  {% else %}
    <title>Personal</title>
  {% endif %}

{% endblock %}


{% block right %}
<iframe 
  src="/admin/data/personal/"
  width="100%" 
  height="100%"
  style="border: none;"
>
</iframe>
{% endblock %}
