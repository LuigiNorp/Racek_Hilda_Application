{% extends 'base.html' %}
{% block extrahead %}
  {% load static %}

  <!-- Enlace a tus estilos personalizados -->        
  <link 
      rel="stylesheet" 
      type="text/css"
      href="{% static 'css/users.css' %}"
  >

{% endblock %}

{% block right %}
<div class="container">
	<h1>Tipo de Usuario</h1>
	<form method="get" action="{% url 'groups' %}" class="d-flex search-form">
        <input type="text" name="q" value="{{ filter_text }}" placeholder="Search..." class="form-control">
        <button type="submit" class="btn btn-outline-secondary btn-sm">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
        </svg>
	</button>
	</form>
    <form 
      method="post" 
      action="{% url 'delete_groups' %}" 
      onsubmit="return confirm('Â¿Deseas eliminar los tipos de usuario seleccionados?');"
    >
      {% csrf_token %}
	<table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>Select</th>
            <th>ID</th>
            <th>Tipo Usuario</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr>
              <td><input type="checkbox" name="selected_groups" value="{{ group.id }}"></td>
              <td>{{ group.id }}</td>
              <td><a href="{% url 'edit_group' pk=user.pk %}">{{ group.name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
      </div>
	<div class="buttons-container">
        <a href="/add-group/" class="btn btn-main">Crear Grupo</a>
        <button type="submit" class="btn btn-danger">Eliminar seleccionados</button>
      </div>
    </form>
{% endblock %}
