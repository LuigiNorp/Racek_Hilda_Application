{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar usuario</h1>
  <p>¿Estás seguro de que deseas eliminar este usuario?</p>
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="selected_users" value="{{ selected_user_ids|join:',' }}">
    <button type="submit" name="confirm_delete">Eliminar</button>
    <a href="{% url 'usuarios' %}">Cancelar</a>
  </form>
{% endblock %}
