{% extends 'base.html' %}
{% block extrahead %}

    {% load static %}

    <!-- Enlace a tus estilos personalizados -->        
    <link 
        rel="stylesheet" 
        type="text/css"
        href="{% static 'css/base.css' %}"
    >

    <link 
        rel="stylesheet" 
        type="text/css"
        href="{% static 'css/login.css' %}">

    <style>
        .container {
            width: 500px;                  
        }
    </style>

{% endblock %}

{% block start %}

    <div class="container">

        <form 
            class="form" 
            method="post" 
            id="form"
        >
        {% csrf_token %}
        <h2>Recuperar Contrase√±a</h2>

        {% if messages %}

        {% for message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        
        <div class="form-group">

            <label for="password">
                Nombre de Usuario
            </label>
            <input 
                type="text" 
                name="username"  
                class="form-control"
            >
        
        </div>
    
        <button 
            class="btn btn-danger mt-4" 
            type="submit"
        >
        Enviar
        </button>

        </form>
    </div>

{% endblock %}
