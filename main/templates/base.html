<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
        crossorigin="anonymous"></script>

    <title>SPGestor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }





        body{
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(246, 255, 255);

        }





        .container{
            background-color: rgb(253, 253, 253);
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            border-radius: 10px;
            width: 400px;
        }

        .container h1{
            text-align: center;
            margin: 50px;
        }





        .form{
            padding: 30px 40px;
        }

        .form-control{
            margin-bottom: 10px;
            padding-bottom: 5px;
            position: relative;
        }

        .form-control label{
            display: block;
            margin-bottom: 5px;

        }

        .form-control input{
            width: 100%;
            padding: 5px 15px;
            font-size: 16px;
            border: 1px solid rgb(158, 158, 158);
        }

        .form-control i.fa-check{
            position: absolute;
            top: 35px;
            bottom: 0px;
            right: 0px;
            margin-right: 10px;
            color: rgb(60, 199, 94);
            visibility: hidden;
        }

        .form-control i.fa-close{
            position: absolute;
            top: 35px;
            bottom: 0px;
            right: 0px;
            margin-right: 10px;
            color: rgb(199, 60, 60);
            visibility: hidden;
        }

        .form-control input:focus{
            outline: none;
            border: 1px solid rgb(110, 110, 110)
        }

        .form-control small{
            color: rgb(199, 60, 60);
            visibility: hidden;
        }

        .form-control span{
            font-size: 14px;
            position: absolute;
            top: 35px;
            right: 0px;
            margin-right: 30px;
            visibility: hidden;
        }

        .form-control span.strong{
            color: rgb(60, 199, 94);
            visibility: hidden;
        }

        .form-control span.middle{
            color: rgb(248, 211, 0);
            visibility: hidden;
        }

        .form-control span.week{
            color: rgb(199, 60, 60);
            visibility: hidden;
        }

        .form button.btn{
            width: 100%;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            background-color: rgb(238, 155, 0);
            color: #fff;    
        }

        .form-control .sucsess input{
            border: 1px solid rgb(60, 199, 94);
        }

        .form-control.error input{
            border: 1px solid rgb(199, 60, 60);
        }

        .form-control.error small{
            visibility: visible;
        }
        





        .navbar {
        height: 70px; /* reducir la altura de la navbar */
        margin-top: -10px; /* modificar el margen superior de la navbar */

        }

        .navbar form .form-control {
        height: 35px; /* modificar el tamaño del input */
        }

        .navbar form .btn {
        height: 35px; /* modificar el tamaño del botón */
        margin-left: 0px; /* modificar la posición del botón */
        margin-right: 5px; /* modificar la posición del botón */
        }

        .navbar form .btn-toggle {
        height: 35px; /* modificar el tamaño del toggle */
        width: 50px; /* modificar el ancho del toggle */
        }






        .container-offcanvas {
        padding-left: 15px; 
        margin-top: 0px; 
        margin-bottom: 0px;
        margin-left: -15px;
        margin-right: -31px;
        }

        .container-offcanvas:hover {
            background-color: rgba(0,0,0,0.5);
        }






        .offcanvas-body {
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
        }

        #offcanvas-button-container {
        margin-top: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        max-height: 50px;
        }
                
        
        
        
        .navbar-toggler {
        }

    </style>
   
</head>
<body>

    {%  block start %}

    {% endblock %}
   
</body>
</html>
