{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar grupo</h1>
  <p>¿Estás seguro de que deseas eliminar este grupo?</p>
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="selected_groups" value="{{ selected_group_ids|join:',' }}">
    <button type="submit" name="confirm_delete">Eliminar</button>
    <a href="{% url 'grupos' %}">Cancelar</a>
  </form>
{% endblock %}
