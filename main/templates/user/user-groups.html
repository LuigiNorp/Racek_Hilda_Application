{% extends 'base.html' %}
{% block extrahead %}
  {% load static %}

  <!-- Enlace a tus estilos personalizados -->        
  <link 
      rel="stylesheet" 
      type="text/css"
      href="{% static 'css/users.css' %}"
  >

{% endblock %}

{% block right %}
<div class="container">
    <h1>Tipo de Usuario</h1>
    <form method="post" action="{% url 'eliminar_grupos' %}">
        {% csrf_token %}
        <table>
        <thead>
            <tr>
            <th>Select</th>
            <th>ID</th>
            <th>Nombre de Tipo de Usuario</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr>
                <td><input type="checkbox" name="selected_groups" value="{{ group.id }}"></td>
                <td>{{ group.id }}</td>
                <td>{{ group.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
        <div class="buttons-container">
            <a href="/register/" class="btn btn-main">Agregar Usuario</a>
            <button type="submit" class="btn btn-danger">Eliminar seleccionados</button>
        </div>
    </form>
</div>
{% endblock %}
