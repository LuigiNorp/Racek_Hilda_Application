<!-- Register -->
{% extends "base.html" %}
{% block extrahead %}
    {% load static %}

    <!-- Enlace a tus estilos personalizados -->
    <link 
      rel="stylesheet" 
      type="text/css"
      href="{% static 'css/base.css' %}"
    >
    <link 
      rel="stylesheet" 
      type="text/css" 
      href="{% static 'css/register.css' %}"
    >

    <title>
      Nuevo Usuario
    </title>

{% endblock %}

{% block right %}
  <div class="container">
    <div class="right-container">
      <form method="post" class="form" id="form">
        <h1>Nuevo Usuario</h1>
        {% csrf_token %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-info">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <button class="btn btn-success mt-3" type="submit">
          Registrar
        </button>
      </form>
    </div>
  </div>
{% endblock %}
